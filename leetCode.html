<!DOCTYPE html>
<html>
    <header>
        <script>
        var threeSum = function(nums, target) {
            var closestSum = nums[0] + nums[1] + nums[2];
            var diffAbs = Math.abs(target - closestSum);
            if (diffAbs === 0)
            {
                return 0;
            }
            nums.sort(function(a, b){ if (a < b) return -1; if (a==b) return 0; if (a>b) return 1;});
            for (var i = 0; i < nums.length-2; i++)
            {
                for (var j = i+1; j < nums.length-1; j++)
                {
                    for (var k=j+1; k < nums.length; k++)
                    {
                        var sum = nums[i] + nums[j] + nums[k];
                        if (Math.abs(target - sum) < diffAbs)
                        {
                            closestSum = sum;
                            diffAbs = Math.abs(target - sum);

                            if (diffAbs === 0)
                            {
                                return closestSum;
                            }

                            if (diffAbs > 0 && nums[k] > 0)
                            {
                                break;
                            }
                        }
                    }
                }
            }

            return closestSum;
        }

        alert(threeSum([-4,-2,-2,-2,0,1,2,2,2,3,3,4,4,6,6], 1));
        </script>
    </header>
</html>
