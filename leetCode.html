<!DOCTYPE html>
<html>
    <header>
        <script>
        /**
        * Definition for singly-linked list.
        * function ListNode(val) {
        *     this.val = val;
        *     this.next = null;
        * }
        */
        /**
        * @param {ListNode} head
        * @return {ListNode}
        */
        var swapPairs = function(head) {
            var oddHead = head;
            var currentOddNode = head;
            var evenHead = head.next;
            var currentEvenNode = head.next;

            var currentNode = head;

            var i = 0;
            while(currentNode)
            {
                currentNode = currentNode.next;
                if (i % 2 == 0)
                {
                    currentOddNode.next = currentNode;
                    currentOddNode = currentOddNode.next;
                }
                else
                {
                    currentEvenNode.next = currentNode;
                    currentEvenNode = currentEvenNode.next;
                }
                
                i++;
            }
            
            var dummyHead = new ListNode(0);
            dummyHead.next = evenHead;
            currentNode = evenHead;
            evenHead = evenHead.next;
            var i = 0;
            while (evenHead != null || oddHead != null)
            {
                if (i % 2 == 0)
                {
                    currentNode.next = oddHead;
                    currentNode = currentNode.next;
                    oddHead = oddHead.next;
                }
                else
                {
                    currentNode.next = evenHead;
                    currentNode = currentNode.next;
                    evenHead = evenHead.next;
                }

                i++;
            }
            
            return dummyHead.next;
        };
        </script>
    </header>
</html>
