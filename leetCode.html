<!DOCTYPE html>
<html>
    <header>
        <script>
        /**
        * Definition for singly-linked list.
        * function ListNode(val) {
        *     this.val = val;
        *     this.next = null;
        * }
        */
        /**
        * @param {ListNode} head
        * @return {ListNode}
        */
        var strStr = function(haystack, needle) {
    if (!needle)
        {
            return 0;
        }
    
    if (!haystack)
        {
            return -1;
        }
    
    var lengthOfNeedle = needle.length;
    var lengthOfHaystack = haystack.length;
    
    var indexOfEnd = lengthOfNeedle - 1;
    do
        {
            if (indexOfEnd > lengthOfHaystack - 1)
                {
                    break;
                }
            
            var match = true;
            for (var i = 0; i < lengthOfNeedle; i++)
                {
                    if (needle[lengthOfNeedle - i - 1] != haystack[indexOfEnd])
                        {
                            match = false;
                            break;
                        }
                }
            if (match)
                {
                    return indexOfEnd - lengthOfNeedle;
                }
            else
                {
                    indexOfEnd++;
                }
            
        }while (true)
    
    return -1;
};

strStr("hello", "ll");
        </script>
    </header>
</html>
