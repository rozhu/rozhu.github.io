        /**
        * @param {ListNode} head
        * @param {number} n
        * @return {ListNode}
        */
        var removeNthFromEnd = function(head, n) {
            // Get the count of List.
            var currentNode = head;
            var count = 1;
            while (currentNode.next)
            {
                currentNode = currentNode.next;
                count++;
            }

            // Loop again.
            var loop = count - n;
            var myhead = new ListNode(0);
            myhead.next = head;
            var currentNode = myhead;
            while (loop > 0)
            {
                currentNode = currentNode.next;
                loop--;
            }

            currentNode.next = currentNode.next.next;
            
        };

            this.val = val;
