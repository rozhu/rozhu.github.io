        <script>
        var nextPermutation = function(nums) {
            var isBiggest = true;
            for (var i = nums.length-2; i > 0; i--)
            {
                if (nums[i]> nums[i+1])
                {
                    continue;
                }
                else
                {
                    var temp = nums[i];
                    nums[i] = nums[nums.length-1];
                    nums[nums.length-1] = temp;
                    var length = nums.length-1 -i-1;
                    for (var j = i +1; j < nums.length-2; j++)
                    {
                        if (j < nums.length - 2 - j)
                        {
                            var temp = nums[j];
                            nums[j] = nums[nums.length -2 - j];
                            nums[nums.length-2-j] = nums[j];
                        }
                    }
                    for (var j = i + 1; j < nums.length-2; j++)
                    {
                        if (nums[nums.length-1]<nums[j])
                        {
                            var temp = nums[nums.length-1];
                            for (var k=0; k < nums.length-2-j; k++)
                            {
                                nums[nums.length - 1 -k] = nums[nums.length - 1 - k -1];
                            }
                            nums[j] = temp;
                            break;
                        }
                    }
                }
            }

            if (isBiggest)
            {
                nums.sort(function(a, b) {return a-b});
            }
        };
        </script>
